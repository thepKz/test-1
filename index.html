<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Viện Bảo Tàng Lịch Sử Kháng Chiến</title>
</head>
<body>
    <div id="portalCard">
        <div class="gooey-effect">
            <div class="gooey-blob"></div>
            <div class="gooey-blob"></div>
            <div class="gooey-blob"></div>
            <div class="gooey-blob"></div>
        </div>

        <canvas class="card-bg" id="cardBgEffect"></canvas>

    <div id="tunnelContainer">
        <canvas id="tunnelCanvas"></canvas>
